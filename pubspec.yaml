name: estoque_salao_de_cabelo
description: Sistema de gestão de estoque para salão de cabelo.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.4.0
  intl: ^0.20.2
  table_calendar: ^3.1.2
  csv: ^6.0.0
  path_provider: ^2.1.3
  share_plus: ^9.0.0
  
  # --- PACOTE QUE FALTAVA ---
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.9
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/logo_salao.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/